<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>

<body>

    <div style="display: flex; justify-content: center; align-items: center; margin: auto; height: 95vh;">
        <canvas width="1000" height="700" style="border:solid 1px black" id="myCanvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        const W = canvas.width;
        const H = canvas.height;


        const bg = new Image();
        bg.src = '/images/fundo.svg';

        const cauldron = new Image();
        cauldron.src = '/images/cauldron.svg';

        const redPotion = new Image();
        redPotion.src = 'images/PotionRed1.svg';

        const yellowPotion = new Image();
        yellowPotion.src = 'images/PotionYellow1.svg';

        const bluePotion = new Image();
        bluePotion.src = 'images/PotionBlue1.svg';

        const potion1 = new Image();
        potion1.src = 'images/Potion1.svg';

        const potion2 = new Image();
        potion2.src = 'images/Potion1.svg';

        const potion3 = new Image();
        potion3.src = 'images/Potion1.svg';

        const overlay = new Image();
        overlay.src = '/images/vignette.svg';

        const btnReset = new Image();
        btnReset.src = '/images/reset.svg';

        let potions = [
            { image: redPotion, x: 670, y: 160, width: redPotion.width, height: redPotion.height },
            { image: yellowPotion, x: 770, y: 160, width: yellowPotion.width, height: yellowPotion.height },
            { image: bluePotion, x: 870, y: 160, width: bluePotion.width, height: bluePotion.height },
            { image: potion1, x: 670, y: 310, width: potion1.width, height: potion1.height },
            { image: potion2, x: 770, y: 310, width: potion2.width, height: potion2.height },
            { image: potion3, x: 870, y: 310, width: potion3.width, height: potion3.height }
        ];

        let selectedPotion = null;
        let offsetX, offsetY;

        function draw() {
            ctx.clearRect(0, 0, W, H);
            ctx.drawImage(bg, 0, 0);
            ctx.drawImage(cauldron, 200, 300, cauldron.width * 2.5, cauldron.height * 2.5);
            potions.forEach(potion => {
                ctx.drawImage(potion.image, potion.x, potion.y, potion.width, potion.height);
            });
            ctx.drawImage(overlay, 0, 0)
            ctx.drawImage(btnReset, 930, 20, btnReset.width * 0.35, btnReset.height * 0.35)
        }

        function isInside(pos, rect) {
            return pos.x > rect.x && pos.x < rect.x + rect.width && pos.y < rect.y + rect.height && pos.y > rect.y;
        }

        canvas.addEventListener('mousedown', (e) => {
            const pos = {
                x: e.clientX - canvas.offsetLeft,
                y: e.clientY - canvas.offsetTop
            };

            potions.forEach(potion => {
                if (isInside(pos, potion)) {
                    selectedPotion = potion;
                    offsetX = pos.x - potion.x;
                    offsetY = pos.y - potion.y;
                }
            });
            
            console.log("mousedown")
        });

        canvas.addEventListener('click', (e) => {
            const pos = {
                x: e.clientX - canvas.offsetLeft,
                y: e.clientY - canvas.offsetTop
            };

            if (isInside(pos, { x: 930, y: 20, width: btnReset.width * 0.35, height: btnReset.height * 0.35 })) {
                reset()
            }
            console.log("click")
        })

        function checkCollision(potion, cauldron) {
            return (
                potion.x < cauldron.x + cauldron.width &&
                potion.x + potion.width > cauldron.x &&
                potion.y < cauldron.y + cauldron.height &&
                potion.y + potion.height > cauldron.y
            );
        }

        canvas.addEventListener('mousemove', (e) => {
            const pos = {
                x: e.clientX - canvas.offsetLeft,
                y: e.clientY - canvas.offsetTop
            };

            let isClickable = false;

            potions.forEach(potion => {
                if (isInside(pos, potion)) {
                    document.body.style.cursor = 'pointer';
                    isClickable = true;
                }
            });

            if (isInside(pos, { x: 930, y: 20, width: btnReset.width * 0.35, height: btnReset.height * 0.35 })) {
                document.body.style.cursor = 'pointer';
                isClickable = true;
            }

            if (!isClickable) {
                document.body.style.cursor = 'default';
            }

            if (selectedPotion !== null) {
                document.body.style.cursor = 'pointer';

                selectedPotion.x = pos.x - offsetX;
                selectedPotion.y = pos.y - offsetY;


                if (checkCollision(selectedPotion, { x: 200, y: 300, width: cauldron.width * 2.5, height: 25 })) {
                    if (selectedPotion.image == redPotion) {
                        selectedPotion.image.src = '/images/PotionRedCollide.svg';
                    }
                    if (selectedPotion.image == yellowPotion) {
                        selectedPotion.image.src = '/images/PotionYellowCollide.svg';
                    }
                    if (selectedPotion.image == bluePotion) {
                        selectedPotion.image.src = '/images/PotionBlueCollide.svg';
                    }
                    if (selectedPotion.image == potion1) {
                        selectedPotion.image.src = '/images/PotionCollide.svg';
                    }
                    if (selectedPotion.image == potion2) {
                        selectedPotion.image.src = '/images/PotionCollide.svg';
                    }
                    if (selectedPotion.image == potion3) {
                        selectedPotion.image.src = '/images/PotionCollide.svg';
                    }
                } else {
                    if (selectedPotion.image == redPotion) {
                        selectedPotion.image.src = '/images/PotionRed1.svg';
                    }
                    if (selectedPotion.image == yellowPotion) {
                        selectedPotion.image.src = '/images/PotionYellow1.svg';
                    }
                    if (selectedPotion.image == bluePotion) {
                        selectedPotion.image.src = '/images/PotionBlue1.svg';
                    }
                    if (selectedPotion.image == potion1) {
                        selectedPotion.image.src = '/images/Potion1.svg';
                    }
                    if (selectedPotion.image == potion2) {
                        selectedPotion.image.src = '/images/Potion1.svg';
                    }
                    if (selectedPotion.image == potion3) {
                        selectedPotion.image.src = '/images/Potion1.svg';
                    }
                }

                draw();

            }
        });

        canvas.addEventListener('mouseup', (e) => {
            selectedPotion = null;
        });

        function reset() {
            ctx.reset()
            cauldron.src = '/images/cauldron.svg';
            redPotion.src = 'images/PotionRed1.svg';
            yellowPotion.src = 'images/PotionYellow1.svg';
            bluePotion.src = 'images/PotionBlue1.svg';
            potion1.src = 'images/Potion1.svg';
            potion2.src = 'images/Potion1.svg';
            potion3.src = 'images/Potion1.svg';

            potions = [
                { image: redPotion, x: 670, y: 160, width: redPotion.width, height: redPotion.height },
                { image: yellowPotion, x: 770, y: 160, width: yellowPotion.width, height: yellowPotion.height },
                { image: bluePotion, x: 870, y: 160, width: bluePotion.width, height: bluePotion.height },
                { image: potion1, x: 670, y: 310, width: potion1.width, height: potion1.height },
                { image: potion2, x: 770, y: 310, width: potion2.width, height: potion2.height },
                { image: potion3, x: 870, y: 310, width: potion3.width, height: potion3.height }

            ];
            draw()
        }

        window.onload = function () {
            draw();
        };

    </script>
</body>

</html>
